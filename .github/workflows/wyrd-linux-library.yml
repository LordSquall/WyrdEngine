name: Build Wyrd

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup windows build environment
      run: ./buildsystem/windows/setup-environment.bat
    - name: Setup and build Wyrd 
      run: ./buildsystem/windows/setup-wyrd.bat
    
